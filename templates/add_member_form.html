{% extends "base.html" %}

{% block head %}
    <title>Add New Member</title>
    <link rel="stylesheet" type="text/css" href="../static/styles/form.css">
    <link rel="stylesheet" type="text/css" href="../static/styles/navigation.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
{% endblock %}

{% block content %}
    <h1>Add New Member</h1>
    <form id="addMembersForm" method="post" action="{{ url_for('members.add_member_form') }}">
	<label for="member_name">Name:</label>
        <input type="text" name="member_name" required><br>
        <label for="member_email">Email:</label>
        <input type="email" name="member_email" required><br>
        <label for="member_contact">Contact:</label>
        <input type="text" name="member_contact" required><br>
        <button type="submit">Add Member</button>
    </form>
{% endblock %}
