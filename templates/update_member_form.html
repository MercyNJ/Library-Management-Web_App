{% extends "base.html" %}

{% block head %}
    <title>Update Member</title>
    <link rel="stylesheet" type="text/css" href="../static/styles/form.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
{% endblock %}

{% block content %}
    <h1>Update Member</h1>
    <form id="updateMembersForm" method="post" action="{{ url_for('members.update_member_form', member_id=member.id) }}">
        <label for="member_name">Name:</label>
        <input type="text" name="member_name" value="{{ member.name }}" required><br>
        <label for "member_email">Email:</label>
        <input type="email" name="member_email" value="{{ member.email }}" required><br>
        <label for "member_contact">Contact:</label>
        <input type="text" name="member_contact" value="{{ member.contact }}" required><br>
        <button type="submit">Update Member</button>
    </form>
{% endblock %}
